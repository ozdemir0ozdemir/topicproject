<html lang="en">

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Topics</title>

<body>
<header>
  <h1>TopicProject</h1>
  <search-bar name="topic"></search-bar>
</header>

<main>

  <div class="left-frame">
    <TopicList></TopicList>
  </div>

  <div class="right-frame">

     <DefinitionList></DefinitionList>

     <div class="topic-definition-form">
       <textarea class="new-definition-text"
                 name="new-definition-text"
                 id="new-definition-text"
                 placeholder="Type to create new definition about the title..."></textarea>
       <button type="button"
               class="new-definition-add-button">
         Add new definition
       </button>
     </div>

   </div>

</main>
